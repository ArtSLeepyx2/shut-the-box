<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>SHUT THE BOX</title>
        <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>

    <body>
    <main>
        <h1>- SHUT THE BOX -</h1>
        <div id="getname">
            <div class="player">
                <div class="input-div">
                    <h2>Player 1</h2>
                    <input id="player1-input" type="text" placeholder="Player1's name" autofocus autocomplete="off">
                    <h2>Player 2</h2>
                    <input id="player2-input" type="text" placeholder="Player2's name" autofocus autocomplete="off">
                </div>
                <button id="start-btn">START</button>
            </div>
        </div>
        <div id="game-start">
        <div class="round-div">
                <h2 id="round-text"class="round "></h2>
                <h2 id="vs-text" class="vs"></h2>
                <h2 id="turn-text" class="player-turn"></h2>
        </div>
        <div class="card-number">
            <div id="box1" class="card"><p>1</p></div>
            <div id="box2" class="card"><p>2</p></div>
            <div id="box3" class="card"><p>3</p></div>
            <div id="box4" class="card"><p>4</p></div>
            <div id="box5" class="card"><p>5</p></div>
            <div id="box6" class="card"><p>6</p></div>
            <div id="box7" class="card"><p>7</p></div>
            <div id="box8" class="card"><p>8</p></div>
            <div id="box9" class="card"><p>9</p></div>
        </div>
        <div class="dices">
            <i id="dice1N" class="bi bi-dice-5-fill"></i>
            <i id="dice2N" class="bi bi-dice-5-fill"></i>
        </div>

        <h2 id="sum-text"></h2>

        <div class="button-div">
            <p>
                <button class="game-btns" id="roll-btn">Roll</button>
                <button class="game-btns" id="indiv-btn">Individual</button>
                <button class="game-btns" id="sum-btn">Sum</button>
                <button class="game-btns" id="end-btn">End Turn</button>
            </p>
        </div>
        <section id="score-table" class="scorecard">
            <h2>SCORECARD</h2>
            <table id="score-body">
                <thead>
                <tr>
                  <th> </th>
                  <th id="p1name-score">Player1</th>
                  <th id="p2name-score">Player2</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </section>
    </div>
        <h2 id="win-text"class="winner"></h2>
        <button id="play-again-btn">Play again?</button>
    </main>
    </body>
</html>
